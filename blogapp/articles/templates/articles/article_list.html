<!DOCTYPE html>
<html>
<head>
    <title>Articles</title>
</head>
<body>
    <h1>Articles List</h1>
    <div class = "articles">
        {% if articles %}
            {% for article in articles%}
                <div class = "articles">
                    <h2><a href="#">{{article.title}}</a></h2>
                    <p>{{article.snippet}}</p>
                    <p>{{article.date}}</p>
                </div>
            {% endfor %}
        {% endif %}
    </div>
</body>
</html>
